<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="./styles/gamestyle.css" type="text/css"/>


</head>
<body>

    <header><h1>Rock Paper Scissors Lizard Spock</h1></header>
    <div class="score-board">
        <div id="user-label" class="badge">
            User
        </div>
        <div id="ai-label" class="badge">AI</div>
        <span id="user-score">0</span> : <span id="ai-score">0</span>

        <div class="result">Winning statement</div>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img width="48" height="48" src="./images/rock.png" />
        </div>

        <div id="paper" class="choice">
            <img width="48" height="48" src="./images/paper.png" />
        </div>

        <div id="scissors" class="choice">
            <img width="48" height="48" src="./images/scissors.png" />
        </div>

        <div id="lizard" class="choice">
            <img width="48" height="48" src="./images/lizard.png" />
        </div>

        <div id="spock" class="choice">
            <img width="48" height="48" src="./images/spock.png" />
        </div>
    </div>

    <script type="text/javascript" src="./gamelogic.js"></script>

</body>

</html>
